<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management - School Management System</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-graduation-cap"></i> School Portal</h3>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="students.html" class="nav-item active">
                <i class="fas fa-user-graduate"></i>
                <span>Students</span>
            </a>
            <a href="teachers.html" class="nav-item">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>Teachers</span>
            </a>
            <a href="classes.html" class="nav-item">
                <i class="fas fa-book-open"></i>
                <span>Classes</span>
            </a>
            <a href="results.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Results</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
    </div>

    <div class="main-content">
        <header class="main-header">
            <h1>Student Management</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="studentManager.showAddStudentModal()">
                    <i class="fas fa-plus"></i> Add Student
                </button>
            </div>
        </header>

        <div class="content-wrapper">
            <!-- Search and Filters -->
            <div class="search-bar">
                <div class="search-input-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="student-search" placeholder="Search students..." class="search-input">
                </div>
                <select id="class-filter" class="filter-select">
                    <option value="">All Classes</option>
                    <!-- Will be populated dynamically from Back4App -->
                </select>
            </div>

            <!-- Students Table -->
            <div class="data-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Mother Name</th>
                            <th>Father Name</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Morning Class</th>
                            <th>Evening Class</th>
                            <th>Date of Birth</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="students-table-body">
                        <!-- Dynamic content will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Loading indicator -->
            <div id="loading-indicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <p>Loading students...</p>
            </div>

            <!-- Empty state -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <i class="fas fa-user-graduate"></i>
                <h3>No Students Found</h3>
                <p>Start by adding your first student to the system.</p>
                <button class="btn btn-primary" onclick="studentManager.showAddStudentModal()">
                    <i class="fas fa-plus"></i> Add Student
                </button>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/student-management.js"></script>
    
    <script>
        // Initialize navigation and student management
        document.addEventListener('DOMContentLoaded', function() {
            const navigation = new NavigationManager();
            
            if (typeof apiService !== 'undefined') {
                window.studentManager = new StudentManager(apiService);
            } else {
                console.error('API service not available');
            }
        });
    </script>
</body>
</html>
