<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PAGE_TITLE}} - School Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Modern Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>Schooling</span>
            </div>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-item {{DASHBOARD_ACTIVE}}" onclick="window.location.href='index.html'">
                <i class="fas fa-tachometer-alt"></i>
                <span>Admin Dashboard</span>
            </div>
            
            <div class="menu-group">
                <div class="menu-item {{STUDENTS_ACTIVE}}" onclick="window.location.href='students.html'">
                    <i class="fas fa-user-plus"></i>
                    <span>Add Student</span>
                </div>
                <div class="menu-item {{TEACHERS_ACTIVE}}" onclick="window.location.href='teachers.html'">
                    <i class="fas fa-user-tie"></i>
                    <span>Add Employee</span>
                </div>
                <div class="menu-item {{STUDENTS_ACTIVE}}" onclick="window.location.href='students.html'">
                    <i class="fas fa-users"></i>
                    <span>Student Details</span>
                </div>
                <div class="menu-item {{TEACHERS_ACTIVE}}" onclick="window.location.href='teachers.html'">
                    <i class="fas fa-id-badge"></i>
                    <span>Employee Details</span>
                </div>
                <div class="menu-item {{STUDENTS_ACTIVE}}" onclick="window.location.href='students.html'">
                    <i class="fas fa-user-graduate"></i>
                    <span>Student</span>
                </div>
                <div class="menu-item {{CLASSES_ACTIVE}}" onclick="window.location.href='classes.html'">
                    <i class="fas fa-book"></i>
                    <span>Academics</span>
                </div>
                <div class="menu-item {{RESULTS_ACTIVE}}" onclick="window.location.href='results.html'">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Timetable</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
            </div>
        </div>
        
        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <span class="user-name">Admin</span>
                    <span class="user-role">Administrator</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Top Header -->
    <header class="top-header">
        <div class="header-left">
            <h2 class="page-title">{{PAGE_TITLE}}</h2>
        </div>
        <div class="header-right">
            <button class="header-btn">
                <i class="fas fa-bell"></i>
            </button>
            <button class="header-btn">
                <i class="fas fa-cog"></i>
            </button>
            <div class="user-menu">
                <span>Kevin</span>
                <div class="user-avatar-header">K</div>
            </div>
        </div>
    </header>

    <main>
        {{CONTENT}}
    </main>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="api-service.js"></script>
    <script src="js/navigation.js"></script>
    {{SCRIPTS}}
</body>
</html>
