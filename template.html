    <!-- Page-specific JavaScript -->
    <script>
        // Authentication check function
        function checkAuthentication() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn !== 'true') {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Your page-specific class
        class YourPageManager {
            constructor(apiService) {
                this.apiService = apiService;
                this.init();
            }

            async init() {
                try {
                    // Initialize your page functionality here
                    await this.loadData();
                    this.setupEventListeners();
                    console.log('✅ Page initialized successfully');
                } catch (error) {
                    console.error('❌ Page initialization failed:', error);
                }
            }

            async loadData() {
                // Load data from API
                try {
                    // Example: const data = await this.apiService.getYourData();
                    console.log('Data loaded');
                } catch (error) {
                    console.error('Failed to load data:', error);
                }
            }

            setupEventListeners() {
                // Set up your event listeners here
                console.log('Event listeners set up');
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication first
            if (!checkAuthentication()) return;
            
            // Initialize your page manager
            if (typeof apiService !== 'undefined') {
                window.yourPageManager = new YourPageManager(apiService);
            } else {
                console.error('API service not available');
            }
        });
    </script>
